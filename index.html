<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />


    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row time-block">
            <div class="col-2 hour 9am">9am</div>
            <textarea id="9am" class="col-8" data-text="9am" class="row"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>
        <div class="row time-block">
            <div class="col-2 hour">10am</div>
            <textarea id="10am" class="col-8" data-text="10am" class="row"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>
        <div class="row time-block">
            <div class="col-2 hour">11am</div>
            <textarea id="11am" class="col-8" data-text="11am" class="row"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>
        <div class="row time-block">
            <div class="col-2 hour">12pm</div>
            <textarea id="12am" class="col-8" data-text="12am" class="row"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>
        <div class="row time-block">
            <div class="col-2 hour">1pm</div>
            <textarea id="1pm" class="col-8" data-text="1pm" class="row"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>
        <div class="row time-block">
            <div class="col-2 hour">2pm</div>
            <textarea id="2pm" class="col-8" data-text="2pm" class="row"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>
        <div class="row time-block">
            <div class="col-2 hour">3pm</div>
            <textarea id="3pm" class="col-8 data-text=" 3pm" class="row"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>
        <div class="row time-block">
            <div class="col-2 hour">4pm</div>
            <textarea id="4pm" class="col-8" data-text="4pm" class="row"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>
        <div class="row time-block">
            <div class="col-2 hour">5pm</div>
            <textarea id="5pm" class="col-8" data-text="5pm" class="row"></textarea>
            <button class="col-2 saveBtn"></button>
        </div>
        <div class="row time-block">
            <div class="col-2 hour">6pm</div>
            <textarea id="6pm," class="col-8" data-text="6pm" class="row"></textarea>
            <button class="col-2 saveBtn1"></button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
